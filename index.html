<html>
    <head>
        <title>My Grocery List</title>
        <link rel="Grocery Stylesheet" href="styles.css">
        <style>
            body {
                background-color: goldenrod;
            }
        </style>
    </head>

    <body>
        <section id="headerBox">
            <h1>Grocery List for Walmart</h1>
        </section>

        <section id="categoryBox">
            <h2>Pantry Food</h2>
            
            <section class="listBox">
                <h3>Vegetables</h3>
                    <ol>
                        <li>Green Beans</li>
                        <li>Sweet Peas</li>
                        <li>Corn</li>
                    </ol>
            </section>

            <section class="listBox">
                <h3>Meat</h3>
                    <ul>
                        <li>Salmon</li>
                        <li>Ravioli</li>
                        <li>Spam</li>
                    </ul>
            </section>

            <img src="http://c.shld.net/rpx/i/s/i/spin/10127449/prod_ec_1585972702" alt="Chef Boyardee Ravioli">
        </section>

        <section id="categoryBox">
            <h2>Refrigerated Food</h2>

            <section class="listBox">
                <h3>Liquid</h3>
                    <ol>
                        <li>Grape Juice</li>
                        <li>Apple Juice</li>
                        <li>Bottled Water</li>
                    </ol>
            </section>

            <section class="listBox">
                <h3>Freezer</h3>
                    <ul>
                        <li>Icr Cream</li>
                        <li>Frozen Fruits</li>
                        <li>Garlic Bread</li>
                    </ul>
            </section>

            <img src="https://recipeland.com/uploads/image/image/326/fit640_apple-juice.jpg" alt="Apple Juice">
        </section>
    </body>
</html>
